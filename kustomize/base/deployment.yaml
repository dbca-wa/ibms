apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibms-deployment
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
      - name: ibms
        env:
        - name: ALLOWED_DOMAINS
          value: ".dbca.wa.gov.au"
        - name: EMAIL_HOST
          value: "smtp.lan.fyi"
        - name: IBM_CODE_UPDATER_URI
          value: "https://static.dbca.wa.gov.au/pages/ibms-code-update.html"
        - name: IBM_DATA_AMEND_URI
          value: "https://static.dbca.wa.gov.au/pages/ibms-code-update.html"
        - name: IBM_RELOAD_URI
          value: "https://static.dbca.wa.gov.au/pages/ibms-budget-template.html"
        - name: IBM_SERVICE_PRIORITY_URI
          value: "https://static.dbca.wa.gov.au/pages/ibms-service-priority-data.html"
        - name: TZ
          value: "Australia/Perth"
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 3
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 3
          timeoutSeconds: 2
      restartPolicy: Always
