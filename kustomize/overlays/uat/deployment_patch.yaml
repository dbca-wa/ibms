apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibms-deployment
  labels:
    app: ibms-uat
spec:
  selector:
    matchLabels:
      app: ibms-uat
  template:
    metadata:
      labels:
        app: ibms-uat
    spec:
      containers:
        - name: ibms
          env:
            - name: IBMS_URL
              value: "https://ibms-uat.dbca.wa.gov.au"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ibms-env-uat
                  key: DATABASE_URL
            - name: SHAREPOINT_IBMS
              valueFrom:
                secretKeyRef:
                  name: ibms-env-uat
                  key: SHAREPOINT_IBMS
