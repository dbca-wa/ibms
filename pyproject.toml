[tool.poetry]
name = "ibms"
version = "2.7.0"
description = "Integrated Business Management System corporate application"
authors = ["Ashley Felton <ashley.felton@dbca.wa.gov.au>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.9"
Django = "3.2.12"
psycopg2-binary = "2.8.6"
dbca-utils = "1.1.1"
django-extensions = "3.1.3"
django-dotenv = "1.4.2"
dj-database-url = "0.5.0"
gunicorn = "20.1.0"
django-crispy-forms = "1.12.0"
xlrd = "2.0.1"
xlutils = "2.0.0"
xlwt = "1.3.0"
openpyxl = "3.0.7"
mixer = "7.1.2"
webtemplate-dbca = "1.4.2"
crispy-bootstrap5 = "0.5"
whitenoise = {extras = ["brotli"], version = "^5.3.0"}

[tool.poetry.dev-dependencies]
ipython = "^7.23.0"
ipdb = "^0.13.2"

[build-system]
requires = ["poetry>=1.1.12"]
build-backend = "poetry.masonry.api"
